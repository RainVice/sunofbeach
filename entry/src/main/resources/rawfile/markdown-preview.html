<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcdn.net/ajax/libs/github-markdown-css/5.5.1/github-markdown-light.min.css"
          rel="stylesheet">
</head>
<body>
<article class="markdown-body">
</article>
<script>
    function addContent(content){
        var markdownBody = document.querySelector('.markdown-body');
        markdownBody.innerHTML = content;

        // 监听图片加载事件
        var images = markdownBody.querySelectorAll('img');
        var imagesLoaded = 0;

        function checkImagesLoaded() {
            imagesLoaded++;
            if (imagesLoaded === images.length) {
                 document.body.style.height = document.body.scrollHeight + 'px';
                 MdPreviewEX.setHeight(document.body.scrollHeight)
            }
        }

        if (images.length === 0) {
             document.body.style.height = document.body.scrollHeight + 'px';
             MdPreviewEX.setHeight(document.body.scrollHeight)
        } else {
            images.forEach(function(image) {
                if (image.complete) {
                    checkImagesLoaded();
                } else {
                    image.addEventListener('load', checkImagesLoaded);
                    image.addEventListener('error', checkImagesLoaded);
                }
            });
        }
    }
</script>
</body>
</html>
